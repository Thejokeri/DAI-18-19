<!doctype html>
<html lang="es">
    <head>
        <title>Python Flask Application</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
    </head>
    <body class="bg-white">
        <header class="navbar navbar-light bg-dark" class="container">
                <a class="navbar-brand text-light" href=".">
                    <img src="/static/img/logo.png" width="80" height="80" class="d-inline-block" alt="Logo"> Restaurantes
                </a>
                <form class="form-inline" action="/consulta" method="POST">
                    <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" name="restaurante" placeholder="Buscar...">
                    <button type="submit" class="btn btn-outline-light mr-sm-2">Search</button>
                </form>
        </header>
        <div class="d-flex justify-content-center p-3">   
                <main class="w-75">
                    <article>
                        {% block content %}
                            <h1 class="display-4">Encuentre su restaurante</h1>
                            <img class=" text-center img-fluid rounded" src="/static/img/restaurants.png" width="1000">
                        {% endblock %}
                    </article>
                </main>
            </div>
        </div>
        <footer class="font-small bg-dark">
            <div class="text-center text-light p-3">
                <span>
                    Â© 2018 Copyright - Fernando Talavera Mendoza
                </span>
            </div>
        </footer>
    </body>
</html>
