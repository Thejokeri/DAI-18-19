{% extends "index.html" %}

{% block register %}
<div class="container col-md-8 order-md-1 p-3 pt-5">
        {% if session['failed'] %}
        <div class="alert alert-danger">
          <strong>Ups!</strong> User wasnÂ´t created or modify.
        </div>
        {% endif %}    
        {% block header %}
        <h4 class="mb-3">Register</h4>
        <form class="needs-validation" novalidate="" action="/register" method="POST">
        {% endblock %}
            <div class="mb-3">
              <label for="firstName">Username</label>
              <input type="text" class="form-control" name="username" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="lastName">Password</label>
              <input type="password" class="form-control" name="password" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          {% block button %}
          <button class="btn btn-secondary btn-lg btn-block" type="submit">Register</button>
          {% endblock %}
        </form>
      </div>
{% endblock %}
